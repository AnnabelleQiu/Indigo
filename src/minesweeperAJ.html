<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeperAJ.css">
</head>
<body class="fade-in">
    <div id="input">
        <h1>Minesweeper</h1>
        <div>
            <label id="sizeXLabel">Enter the number of columns</label>
            <input id="sizeX" type="number">
        </div>
        <div>
            <label id="sizeYLabel">Enter the number of rows</label>
            <input id="sizeY" type="number">
        </div>
        <div>
            <label id="mineLabel">Enter the number of mines</label>
            <input id="mines" type="number">
        </div>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">Back to Mode Selection</button>
            <button id="submit" onclick="startWithAnimation()">Submit</button>
        </div>
        <span id="reject"></span>
    </div>
    <script src="minesweeperAJ.js"></script>
    <script>
        function goBack() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'collection.html'; // 这里假设你的主页文件名是 collection.html
            }, 500);
        }

        function startWithAnimation() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                start();
            }, 500);
        }
    </script>
</body>
</html>
