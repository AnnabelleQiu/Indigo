<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div id="input">
        <h1>Minesweeper</h1>
        <div>
            <label id="sizeXLabel">Enter the number of columns</label>
            <input id="sizeX" type="number">
        </div>
        <div>
            <label id="sizeYLabel">Enter the number of rows</label>
            <input id="sizeY" type="number">
        </div>
        <div>
            <label id="mineLabel">Enter the number of mines</label>
            <input id="mines" type="number">
        </div>
        <button id="submit">Submit</button>
        <span id="reject"></span>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
