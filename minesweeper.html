<html>
<head>
  <body style="background-color:rgba(148, 99, 181, 0.528);">
    <title>INDIGO MINESWEEPER</title>
    <style>
      h1 {
        margin-top: 50px;
        color:  #8662b4;
        text-shadow: 0 0 10px #ffffff, 0 0 20px rgb(255, 255, 255), 0 0 30px rgb(255, 255, 255), 0 0 40px purple;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        margin: auto;
        margin-top: 20px;
      }
      .grid-8x8 {
        width: 240px;
        height: 240px;
      }
      .grid-16x16 {
        width: 480px;
        height: 480px;
      }
      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        user-select: none;
        width: 30px;
        height: 30px;
      }
      .hidden {
        background-color: #f3dcff;
      }
      .revealed {
        background-color: #cabbdf;
      }
      .revealed-mine {
        background-color: rgb(249, 249, 151);
      }
      .flagged {
        background-color: rgb(253, 192, 255);
      }
      .empty {
        background-color: #d6cfe0;
      }
      h2 {
        text-align: center;
        margin-top: 30px;
        color:  #8662b4;
        text-shadow: 0 0 10px #ffffff, 0 0 20px rgb(255, 255, 255), 0 0 30px rgb(255, 255, 255), 0 0 40px rgb(255, 255, 255);
        font-family: 'Times New Roman', Times, serif;
      }
      #beginner, #intermediate, #expert {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 8px rgb(220, 213, 213);
        transition: box-shadow 0.3s ease-in-out;
        background-color: #8662b4;
        color: white;
        font-family: 'Times New Roman', Times, serif;

      }
      #beginner:hover, #intermediate:hover, #expert:hover {
      box-shadow: 0 8px 16px#bd9ee7
    }
      #button-container {
        text-align: center;
      border-radius: 30px;
      color: #8662b4;
      padding: 20px;
      
      }
      #info-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Adjust the space between the timer and score as needed */
      }
      #info-container h2 {
        margin: 0; /* Remove any default margin */
        margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    <h1>INDIGO MINESWEEPER</h1>
    <div id="info-containerQ">
      <h2>Time: <span id="timer">0</span></h2>
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div id="button-container">
      <button id="beginner">Beginner</button>
      <button id="intermediate">Intermediate</button>
      <button id="expert">Expert</button>
    </div>
    <div id="grid" class="grid">
      <!-- this is where the game grid will be generated -->
    </div>
    <script src="minesweeper.js"></script>
    <script></script>
  </body>
</html>
